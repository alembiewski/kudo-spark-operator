apiVersion: apps/v1
kind: Deployment
metadata:
  name: kerberos
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hdfs-kerberos
  template:
    metadata:
      annotations:
        pod.beta.kubernetes.io/hostname: kerberos
      labels:
        name: hdfs-kerberos
        kerberosService: kerberos
    spec:
      containers:
      - command:
        - start-kdc.sh
        name: kerberos
        image: registry:5000/hadoop-base:latest
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /var/keytabs
          name: kerberos-keytab
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      restartPolicy: Always
      volumes:
      - name: kerberos-keytab
        persistentVolumeClaim:
          claimName: server-keytab

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  labels:
    kerberosService: kerberos
  name: kerberos
spec:
  clusterIP: None
  ports:
    - protocol: TCP
      port: 12345
      targetPort: 0
  selector:
    kerberosService: kerberos
